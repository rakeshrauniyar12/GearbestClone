<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-family: 'Quicksand', sans-serif;
        }
        
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: azure;
        }
        
        .container {
            width: 750px;
            height: 500px;
            border: 1px solid;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 40px;
            justify-content: center;
        }
        
        .container h1 {
            text-align: center;
        }
        
        .first-row {
            display: flex;
        }
        
        .owner {
            width: 100%;
            margin-right: 40px;
        }
        
        .input-field {
            border: 1px solid #999;
        }
        
        .input-field input {
            width: 100%;
            border: none;
            outline: none;
            padding: 10px;
        }
        
        .selection {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .selection select {
            padding: 10px 20px;
        }
        
        #button {
            background-color: blueviolet;
            color: white;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: 0.5s;
        }
        
        #button:hover {
            background-color: dodgerblue;
        }
        
        .cards img {
            width: 100px;
        }
    </style>
</head>

<body>
    <form action="">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner Name</h3>
                <div class="input-field">
                    <input type="text" id="Oname">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password" id="cvv">
                </div>
            </div>

        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text" id="cnumber">
                </div>
            </div>
        </div>
        <div class="third-row">

            <h3>Validity Date</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                  <option value="Jan">Jan</option>
                  <option value="Feb">Feb</option>
                  <option value="Mar">Mar</option>

                 <option value="Apr">Apr</option>

                 <option value="May">May</option>

                 <option value="Jun">Jun</option>

                 <option value="Jul">Jul</option>

                 <option value="Aug">Aug</option>

                 <option value="Sep">Sep</option>

                 <option value="Oct">Oct</option>

                 <option value="Nov">Nov</option>

                 <option value="Dec">Dec</option>
                    </select>

                    <select name="years" id="years">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                       
                    </select>
                </div>

<script>
    document.querySelector("form").addEventListener("submit", subfun)

    let arrdata = [];

    function subfun() {
        event.preventDefault();


        let objdata = {
            oname: document.querySelector("#Oname").value,

            cvv: document.querySelector("#cvv").value,

            cnumber: document.querySelector("#cnumber").value,

            month: document.querySelector("#months").value,

            year: document.querySelector("#years").value,
        };
        console.log(objdata)

        arrdata.push(objdata);


        localStorage.setItem("paymentdata", JSON.stringify(arrdata))
    }
</script>
